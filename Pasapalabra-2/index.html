                    Bienvenido a Pasapalabra. Por favor Ingresa tu nombre y haz click en "Submit".

                <button>Submit</button>

            </div>
        </header>
        <div id="isCorrect"></div>
        <section class="letters hidden">

                <li>Y</li>

            </ul>
            <div id="timer">180</div>
            <div id="points"></div>
        </section>
        <section class="definitions">
            <p></p>
        </section>
        <section class="answers hidden">
            <input id="answer" type="text" name="answer" placeholder="Palabra" value="">

            <input type="button"value="Pasapalabra">
            <input type="button" onclick="endButton()" value="END">
        </section>
        <button id="start" class="hidden" >Jugar</button>
        <button id="restart" class="hidden">Jugar Nuevamente</button>
        <section id = "rank" class="hidden">
            <table id="table">
