<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Conecta 4</title>
</head>

<body>
    <div id='welcome-screen'>
        <h1>Bienvenido a Conecta 4</h1>
        <div>
            <input class="gameStyles" type="radio" name="vsmode" value="human" checked>
            <label>1 vs 1</label>
        </div>
        <div>
            <input class="gameStyles" type="radio" name="vsmode" value="pc">
            <label>1 vs PC</label>
        </div>

        <button id="playButton">Jugar</button>
    </div>
    <header>
        <h1>CONECTA 4</h1>
        <h4>El rojo comienza, simplemente pon la primera ficha para comenzar</h4>
    </header>
    <div class="wrapper">
        <section id="grid">
        </section>
    </div>
    <div id="result">
        <h1 id = "champion"></h1>
        <p id = "moves"></p>
        <button>Ok</button>
    </div>
    <section id="buttons">
        <button id="restart">Reiniciar</button>
        <button id="quit">Salir</button>
    </section>
</body>
<script src="index.js"></script>

</html>
