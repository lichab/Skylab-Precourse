<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled></input>
        <section class="container">
            <section id="keyboard">
                <button class="double" id="ac">AC</button>
                <button id="borrar">DEL</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="0" class="double">0</button>
                <button value=".">.</button>
            </section>
            <aside class="operations">
                <button class="operation" value = "/">&divide;</button>
                <button class="operation" value = "*">&times;</button>
                <button class="operation" value = "-">-</button>
                <button class="operation" value = "+">+</button>
                <button id = "equals" value="">=</button>
            </aside>
        </section>    
    </div>
</body>
<script src="index.js"></script>
</html>
